    <h2 class="fpass_h2">Reset Password Form</h2>
    <div class="forgotpass">
        <form method="" class="fpass">
            <div class="fpass_box">
                <h3>Forgot Your Password?</h3>
                <p class="para_fpass">Don't worry. Enter your email below and we'll send you an email with intruction on how to reset your password.</p>
                <input type="text" placeholder="Enter Email">
            </div>
            <div class="fpass_button">
                <button onclick="myFunction()" id="reset">RESET EMAIL</button>
            </div>
        </form>
    </div>

    <script>
        function myFunction() {
            var txt;
            confirm("Check your email");
            document.getElementById("reset").innerHTML = txt;
        }
    </script>
