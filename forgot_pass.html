<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="fpass_h2">Reset Password Form</h2>
    <div class="forgotpass">
        <form method="POST" class="fpass">
            <div class="fpass_box">
                <h3>Forgot Your Password?</h3>
                <p class="para_fpass">Don't worry. Enter your email below and we'll send you an email with intruction on how to reset your password.</p>
                <input type="text" placeholder="Enter Email">
            </div>
            <div class="fpass_button">
                <input type="submit" value="Reset Password">
            </div>
        </form>
    </div>
</body>
</html>
