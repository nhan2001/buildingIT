<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo_icon.jpg" type="image/x-icon">
    <title>Log In</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section starts  -->
    <header>
        <a href="index.html" class="logo"><i class="fad fa-hat-chef"></i>How To Cook</a>
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="1.0.2-Menu.html">Menu</a>
            <a href="1.0.6-AboutUs.html">About Us</a>
            <a href="1.0.7-ContactUs.html">Contact Us</a>
            <a href="1.0.8-LogIn.html">Log In</a>
        </nav>
    </header>
    <!-- header section ends -->
    <div class="login-form">
        <form>
            <h1>Login</h1>
            <div class="txt_field">
                <input type="text">
                <label for="">Email</label>
            </div>

            <div class="txt_field">
                <input type="password">
                <label for="">Password</label>
            </div>

            <button onclick="myFunction()" class="btn_signin">Sign In</button>
            <div class="signup_link">Not a member?
                <a href="1.0.10-Register.html">Register</a>
            </div>

            <div class="forgot_pass">
                <a href="1.0.9-Forgot_pass.html" class="forgot_link">Forgot Your Password?</a>
            </div>
        </form>
    </div>

    <!-- footer section  -->
    <footer>
        <p>How To Cook</p>
        <p>Created by Group 6 | All rights reserved! </p>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
        </div>
        <p class="end">CopyRight By Group 6</p>
    </footer>

    <script>
        function myFunction() {
            var txt;
            confirm("Log in successfully");
            document.getElementsByClassName("btn_signin").innerHTML = txt;
        }
    </script>
</body>

</html>
