<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo_icon.jpg" type="image/x-icon">
    <title>Log In</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section starts  -->
    <header>
        <a href="index.html" class="logo"><i class="fad fa-hat-chef"></i>How To Cook</a>
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="1.0.2-Menu.html">Menu</a>
            <a href="1.0.6-AboutUs.html">About Us</a>
            <a href="1.0.7-ContactUs.html">Contact Us</a>
            <a href="1.0.8-LogIn.html">LogIn&nbsp&nbsp</a>
        </nav>
    </header>
    <!-- header section ends -->

    <div class="register_form">
        <form action="1.0.8-LogIn.html">
            <h2 class="h_regis">Register Form</h2>
            <p class="p_regis">Please fill in the form to register an account</p>
            <hr/>

            <label for="fn"><b>First Name</b></label>
            <input type="text" name="fn" class="fn" placeholder="First Name">

            <label for="ln"><b>Last Name</b></label>
            <input type="text" name="ln" class="fn" placeholder="Last Name">

            <label for="pw"><b>Password</b></label>
            <input type="password" name="pw" class="pw" placeholder="Enter your Password">

            <label for="cpw"><b>Confirm Password</b></label>
            <input type="password" name="cpw" class="pw" placeholder="Enter your Password Again">

            <hr/>
            <button onclick="myFunction()" class="regis_button">Register</button>

        </form>
    </div>

    <!-- footer section  -->
    <footer>
        <p>How To Cook</p>
        <p>Created by Group 6 | All rights reserved! </p>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
        </div>
        <p class="end">CopyRight By Group 6</p>
    </footer>

    <script>
        function myFunction() {
            var txt;
            confirm("Sign Up successfully");
            document.getElementsByClassName("regis_button").innerHTML = txt;
        }
    </script>
</body>

</html>
